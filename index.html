<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBR Radio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MBR Radio</h1>
    </header>
    <div class="container">
        <nav class="menu">
            <a href="#" id="schedule-menu">Schedule</a>
            <a href="#" id="shows-menu">Shows</a>
            <a href="#" id="donate-menu">Donate</a>
        </nav>
        <div id="schedule" class="section schedule active">
            <h2>Live Schedule</h2>
            <ul id="live-schedule"></ul>
        </div>
        <div id="shows" class="section shows">
            <h2>Past Shows</h2>
            <ul id="past-shows"></ul>
        </div>
        <div id="donate" class="section donate">
            <h2>Donate</h2>
            <p>Support the nonprofit behind MBR Radio by making a donation.</p>
            <button onclick="donate()">Donate Now</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
